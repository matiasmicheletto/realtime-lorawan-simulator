<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="A web app to simulate a real-time LoRaWAN network model">
    <meta name="keywords" content="JavaScript, LoRaWAN, simulator">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    
    <title>Realtime LoRaWAN</title>
</head>

<body>

	<div class="container">
		<h3>Realtime LoRaWAN</h3>

        <form id="params">
            <label for="mapSize">Map Size:</label>
            <input type="number" id="mapSize" name="mapSize" value="1000" /><br>
            
            <label for="edNumber">End Devices:</label>
            <input type="number" id="edNumber" name="edNumber" value="10000" /><br>
            
            <label for="maxSF">Max. SF:</label>
            <select id="maxSF" name="maxSF">
                <option value="7">SF7</option>
                <option value="8">SF8</option>
                <option value="9">SF9</option>
                <option value="10">SF10</option>
                <option value="11">SF11</option>
                <option value="12" selected>SF12</option>
            </select><br>

            <label for="posDist">Pos. distribution:</label>
            <select id="posDist" name="posDist">
                <option value="0" selected>Uniform</option>
                <option value="1">Normal</option>
                <option value="2">Clouds</option>
            </select><br>

            <label for="periodDist">Period distribution:</label>
            <select id="periodDist" name="periodDist">
                <option value="0" selected>Soft</option>
                <option value="1">Medium</option>
                <option value="2">Hard</option>
            </select><br>

            <label for="maxIter">Max. iterations:</label>
            <input type="number" id="maxIter" name="maxIter" value="100"/><br>

            <label for="timout">Timout:</label>
            <input type="number" id="timeout" name="timout" value="60" /><br>

            <label for="algorithm">Step Algorithm:</label>
            <select id="algorithm" name="algorithm">
                <option value="0" selected>Springs</option>
                <option value="1">Random</option>
            </select><br>

            <label for="updateRate">Update frames:</label>
            <select id="updateRate" name="updateRate">
                <option value="1">Every iteration</option>
                <option value="10" selected>Every 10 iterations</option>
                <option value="25">Every 25 iterations</option>
                <option value="50">Every 50 iterations</option>
                <option value="100">Every 100 iterations</option>
            </select><br>
        </form>

        <button id="runBtn">
            Run
        </button>
        <button id="repeatBtn">
            Repeat animation
        </button>

        <canvas  class="vis-container" id="canvas"></canvas>
   </div>

    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="main.js"></script> 
    
</body>

</html>
